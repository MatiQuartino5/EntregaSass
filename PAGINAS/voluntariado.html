 </header>
    <br>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                    <br>
                    <div>
                        <input type="email" placeholder="Ingrese su mail">
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <br>
                    <div>
                        <input type="text" placeholder="Nacionalidad">
                        <input type="text" placeholder="Tipo de visa">
                    </div>
                    <br>
                    <div>
                        <label for="">Acepto terminos y condiciones</label>
                        <input type="checkbox" value="1" name="Acepta">
                        <label for="">Acepto que todos los datos son feacientes</label>
                        <input type="checkbox" value="1" name="Acepta">
                    </div>
                    <br>
                    <div>
                        <label for="Idioma">Idioma nativo</label>
                        <select name="Idioma" id="">
                            <option value="E">Español</option>
                            <option value="I">Ingles</option>
                            <option value="P">portugues</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="Voluntariados">Elija su preferencia</label>
                        <label for="Voluntariado de seguridad">Voluntariado de seguridad</label>
                        <input type="radio" value="1" name="Voluntariado" id="Voluntariado de seguridad">
                        <label for="Voluntariado de limpieza">Voluntariado de limpieza</label>
                        <input type="radio" value="1" name="Voluntariado" id="Voluntariado de limpieza">
                        <label for="Voluntariado de alcanzapelotas">Voluntariado de seguridad</label>
                        <input type="radio" value="1" name="Voluntariado" id="Voluntariado de alcanzapelotas">

                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Aceptar">
                        <input type="submit" value="Limpiar">
                    </div>                     
                </fieldset>
            </form>
            <!--no le agrego otro atributo aun ya que no voy a mandar la info a ningun lugar-->
        </section>
